@if(newsletters()) {
    <section id="newsletterSection">
        <div class="container">
            @for (image of newsletters(); track image) {
                <img [src]="image" alt="Newsletter page"/>
            }
          </div>
    </section>
}
@else if (isFetching() && !errorMessage()) {
    <p>Loading newsletter...</p>
}

@else if (errorMessage()) {
    <p>{{errorMessage()}}</p>
}
