

    <section id="newsletterSection">
        <div class="container">
            @if(latestNewsletter()) {
            <iframe
                [src]="latestNewsletter()" 
                width="100%" 
                height="1200px" 
                frameborder="0" 
                title="Latest Newsletter"
                class="newsletter-iframe" 
            ></iframe>
            }
            @else if (isFetching() && !statusMessage) {
                <p>Loading latest newsletter...</p>
            }
            
            @else if (statusMessage) {
                <div [class]="statusClass">
                    {{statusMessage}}
                </div>
            }
          </div>
    </section>
