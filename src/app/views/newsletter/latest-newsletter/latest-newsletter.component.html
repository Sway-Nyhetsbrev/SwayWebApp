
@if(latestNewsletter()) {
    <section id="newsletterSection">
        <div class="container">
            <iframe [src]="pdfSrc" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </section>
}
@else if (isFetching() && !errorMessage()) {
    <p>Loading latest newsletter...</p>
}

@else if (errorMessage()) {
    <p>{{errorMessage()}}</p>
}
