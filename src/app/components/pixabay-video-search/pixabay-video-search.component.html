<div class="pixabay-content">
    <input
      type="text"
      class="form-control"
      placeholder="Search after video..."
      [(ngModel)]="searchTerm"
      (keyup.enter)="searchVideos()"/>
      
    <div class="button-content">
      <button type="button" class="btn btn-success" (click)="searchVideos()">Search</button>
      <button type="button" class="btn btn-danger" (click)="close()">Close Searchbar</button>
    </div>
    
    @if (videos.length > 0) {
        <div class="video-results">
          @for (video of videos; track video) {
            <div class="video-result">
              <video width="320" height="240" controls>
                <source [src]="video.videos.large.url" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
              <p>{{ video.tags }}</p>
              <button type="button" class="btn btn-primary" (click)="selectVideo(video)">
                Select Video
              </button>
            </div>
          }
        </div>

      @if(totalPages > 1) 
      {
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <button type="button" class="page-link" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <button type="button" class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
            </li>
          </ul>
        </nav>
      }
    }
    
</div>
