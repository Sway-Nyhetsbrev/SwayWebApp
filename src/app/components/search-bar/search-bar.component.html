<section id="SearchBarSection">
  <div class="container">
    <form class="form-inline my-2 my-lg-0">
      <input
        [(ngModel)]="searchTerm"
        name="searchTerm"
        (ngModelChange)="onSearch()"
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search..."
        aria-label="Search"
      />
      <button class="searchBtn" type="button" (click)="onSearch()"></button>
    </form>
  </div>
</section>
